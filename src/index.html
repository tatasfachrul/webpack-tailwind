    <nav class="absolute shadow bg-white w-full flex p-4 px-6 items-center">
      <div class="w-1/2 md:w-1/6">

        <div class="flex">
          <button class="md:hidden pr-4">
            <img src="https://img.icons8.com/android/24/000000/menu.png" alt="">

          <a href="#">
            <img src="https://godzilla-2019.s3-ap-southeast-1.amazonaws.com/coffee-logo-symbol-19.png" alt="Home"
              width="75px" height="30px">

        </div>

      <div class="hidden md:block md:w-2/6">

          <li class="pr-8 text-gray-700 "><a href="#">Home</a></li>

    <section class="banner">

          <div class="flex flex-col md:flex-row">
            <button class="btn-primary">order menu</button>
